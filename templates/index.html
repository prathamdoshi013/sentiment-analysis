<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #prediction-result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        
        <form id="predict-form">
            <label for="text-input">Enter text:</label>
            <input type="text" id="text-input" name="text" placeholder="Type your text here...">
            <button type="submit">Predict</button>
        </form>

        <div id="prediction-result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#predict-form').submit(function(event) {
                event.preventDefault();
                var text = $('#text-input').val();
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    contentType: 'application/json',
                    data: JSON.stringify({text: text}),
                    success: function(response) {
                        var prediction = response.prediction;
                        var predictionElement = $('#prediction-result');
                        predictionElement.text('Prediction: ' + prediction);
                        if (prediction === 'Negative') {
                            predictionElement.css('color', 'red');
                        } else {
                            predictionElement.css('color', '#28a745'); // Reset to original color for non-negative predictions
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
